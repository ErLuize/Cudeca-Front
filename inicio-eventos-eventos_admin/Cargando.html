<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Cudeca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <div class="header">
            <div class="logo">cudeca</div>
        </div>
        
        <div class="content">
            <div class="spinner"></div>
            
            <!-- Spinner alternativo con puntos (comentado por defecto) -->
            <div class="spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <p class="loading-text">Cargando...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

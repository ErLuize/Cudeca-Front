<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Cudeca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 560px;
            width: 100%;
            border: 3px solid #4dd4ac;
            position: relative;
        }

        .container::before,
        .container::after,
        .corner {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid #4dd4ac;
            z-index: 10;
        }

        .container::before {
            top: -6px;
            left: -6px;
        }

        .container::after {
            top: -6px;
            right: -6px;
        }

        .corner.bottom-left {
            position: absolute;
            bottom: -6px;
            left: -6px;
        }

        .corner.bottom-right {
            position: absolute;
            bottom: -6px;
            right: -6px;
        }

        .header {
            background: linear-gradient(rgba(77, 212, 172, 0.85), rgba(77, 212, 172, 0.85)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100"><rect fill="%234dd4ac" width="800" height="100"/></svg>');
            background-size: cover;
            background-position: center;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            position: relative;
            min-height: 90px;
        }

        .logo {
            background: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 24px;
            color: #2d5f4f;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 5;
        }

        .logo::after {
            content: 'üè•';
            font-size: 20px;
        }

        .header::after {
            content: 'üë• üë• üë• üë•';
            position: absolute;
            right: 30px;
            font-size: 24px;
            letter-spacing: 20px;
            opacity: 0.5;
        }

        .content {
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }

        .spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #e0e0e0;
            border-top-color: #333;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            color: #333;
            font-weight: normal;
        }

        /* Spinner alternativo con puntos */
        .spinner-dots {
            display: none;
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }

        .spinner-dots .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #666;
            border-radius: 50%;
            animation: rotate-dots 1.2s linear infinite;
        }

        .spinner-dots .dot:nth-child(1) { transform: rotate(0deg) translateY(-30px); animation-delay: 0s; }
        .spinner-dots .dot:nth-child(2) { transform: rotate(30deg) translateY(-30px); animation-delay: -0.1s; }
        .spinner-dots .dot:nth-child(3) { transform: rotate(60deg) translateY(-30px); animation-delay: -0.2s; }
        .spinner-dots .dot:nth-child(4) { transform: rotate(90deg) translateY(-30px); animation-delay: -0.3s; }
        .spinner-dots .dot:nth-child(5) { transform: rotate(120deg) translateY(-30px); animation-delay: -0.4s; }
        .spinner-dots .dot:nth-child(6) { transform: rotate(150deg) translateY(-30px); animation-delay: -0.5s; }
        .spinner-dots .dot:nth-child(7) { transform: rotate(180deg) translateY(-30px); animation-delay: -0.6s; }
        .spinner-dots .dot:nth-child(8) { transform: rotate(210deg) translateY(-30px); animation-delay: -0.7s; }
        .spinner-dots .dot:nth-child(9) { transform: rotate(240deg) translateY(-30px); animation-delay: -0.8s; }
        .spinner-dots .dot:nth-child(10) { transform: rotate(270deg) translateY(-30px); animation-delay: -0.9s; }
        .spinner-dots .dot:nth-child(11) { transform: rotate(300deg) translateY(-30px); animation-delay: -1s; }
        .spinner-dots .dot:nth-child(12) { transform: rotate(330deg) translateY(-30px); animation-delay: -1.1s; }

        @keyframes rotate-dots {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            .content {
                padding: 60px 20px;
            }

            .header::after {
                font-size: 18px;
                letter-spacing: 10px;
            }

            .spinner {
                width: 60px;
                height: 60px;
            }

            .spinner::before {
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <div class="header">
            <div class="logo">cudeca</div>
        </div>
        
        <div class="content">
            <div class="spinner"></div>
            
            <!-- Spinner alternativo con puntos (comentado por defecto) -->
            <div class="spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <p class="loading-text">Cargando...</p>
        </div>
    </div>

    <script>
        // Simulaci√≥n de carga que redirige despu√©s de 3 segundos
        setTimeout(function() {
            console.log('Carga completada - Aqu√≠ se redirigir√≠a a la p√°gina principal');
            // window.location.href = '/dashboard'; // Descomenta para redirecci√≥n real
        }, 3000);

        // Funci√≥n opcional para cambiar entre spinners
        function toggleSpinner() {
            const spinner = document.querySelector('.spinner');
            const spinnerDots = document.querySelector('.spinner-dots');
            
            if (spinner.style.display === 'none') {
                spinner.style.display = 'block';
                spinnerDots.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                spinnerDots.style.display = 'block';
            }
        }
    </script>
</body>
</html>

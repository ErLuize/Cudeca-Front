<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Evento - Cudeca</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #eef1f5;
        }
        .input-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #a0aec0;
        }
        .input-title::placeholder { color: #cbd5e0; }
        .btn-cudeca {
            background-color: #1a8e48;
            transition: all 0.3s ease;
        }
        .btn-cudeca:hover { background-color: #146c36; }
        .logo-text {
            font-family: 'Roboto', sans-serif;
            letter-spacing: -1px;
        }
        .calendar-widget {
            font-size: 0.6rem;
            color: #718096;
        }
        .calendar-day.active {
            background-color: #3182ce;
            color: white;
            border-radius: 50%;
            width: 1.5em;
            height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .card-overlap { margin-top: -5rem; }
    </style>
</head>
<body class="bg-[#eef1f5]">

    <!-- Header con Imagen de Fondo -->
    <div class="relative w-full h-48 bg-gray-300 overflow-hidden">
        <img src="https://images.unsplash.com/photo-1585320806297-9794b3e4eeae?q=80&w=2832&auto=format&fit=crop" 
             class="w-full h-full object-cover opacity-80" alt="Fondo Jardín">
        
        <div class="absolute top-8 left-8 bg-transparent">
            <div class="flex items-center text-white drop-shadow-md">
                <div class="mr-2"><i class="fas fa-leaf text-4xl"></i></div>
                <div>
                    <h1 class="text-4xl font-bold logo-text leading-none">cudeca</h1>
                    <p class="text-[0.6rem] uppercase tracking-widest opacity-90">Fundación de Cuidados del Cáncer</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="max-w-5xl mx-auto px-8 mb-20">
        <div class="relative">
            <!-- Sin flecha en esta vista -->

            <!-- Tarjeta Principal -->
            <div class="bg-white rounded shadow-lg card-overlap p-8 ml-10 relative z-10 min-h-[400px]">
                <div class="flex flex-col md:flex-row gap-8">
                    
                    <!-- Columna Izquierda -->
                    <div class="flex-grow w-full md:w-2/3 space-y-6">
                        <input type="text" placeholder="Nombre del evento" 
                               class="w-full text-4xl border-b border-gray-200 py-2 focus:outline-none focus:border-gray-400 input-title text-gray-500 font-bold placeholder-gray-300">
                        
                        <textarea placeholder="¿De qué trata tu evento? ¡Cuéntanos!" 
                                  class="w-full h-40 p-3 border border-gray-200 rounded resize-none focus:outline-none focus:border-gray-400 text-gray-600 font-light"></textarea>
                        
                         <div>
                            <input type="text" placeholder="¿Donde vas a celebrar tu evento?" 
                                   class="w-2/3 border border-gray-200 rounded px-3 py-1 text-gray-500 focus:outline-none text-sm focus:border-gray-300 transition-colors">
                        </div>

                         <div class="flex gap-4 pt-2">
                            <input type="text" placeholder="Precio de entrada" 
                                   class="border border-gray-200 rounded px-3 py-2 text-sm w-1/3 focus:outline-none focus:border-gray-300 transition-colors">
                            <input type="text" placeholder="Aforo máximo" 
                                   class="border border-gray-200 rounded px-3 py-2 text-sm w-1/3 focus:outline-none focus:border-gray-300 transition-colors">
                         </div>
                    </div>

                    <!-- Columna Derecha -->
                    <div class="w-full md:w-1/3 flex flex-col">
                        <div class="bg-white border border-gray-100 p-2 rounded shadow-sm mb-4 self-end w-48">
                            <div class="text-xs text-gray-400 mb-2 border-b pb-1">Tue, 24 2020</div>
                            <div class="grid grid-cols-7 gap-1 text-center calendar-widget">
                                <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                                <span></span><span></span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                                <span>6</span><span>7</span><span>8</span><span>9</span><span class="calendar-day active">10</span><span>11</span><span>12</span>
                                <span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span>
                            </div>
                        </div>

                        <div class="border border-gray-200 rounded h-40 flex items-center justify-center text-center p-4 mb-4 cursor-pointer hover:bg-gray-50 transition">
                            <span class="text-gray-400 font-light text-lg leading-tight">Selecciona<br>una imagen</span>
                        </div>

                        <div class="mt-auto text-right">
                            <button class="btn-cudeca text-white px-6 py-2 rounded shadow font-bold text-sm tracking-wide w-full md:w-auto transform active:scale-95 transition-transform">
                                Publicar<br>Evento
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

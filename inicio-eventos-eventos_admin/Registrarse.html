<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Cudeca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <div class="header">
            <div class="logo">cudeca</div>
        </div>
        
        <div class="content">
            <h1>¡Bienvenido a Cudeca!</h1>
            
            <p class="intro-text">
                Estás a un solo paso de registrarte en esta gran comunidad. Solamente necesitamos una 
                dirección de correo electrónico y una contraseña para poder acceder
            </p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="error-message" id="emailError">Por favor, introduce un correo válido</div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="passwordError">La contraseña debe tener al menos 6 caracteres</div>
                
                <div class="form-group">
                    <label for="confirmPassword">Repetir contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="error-message" id="confirmError">Las contraseñas no coinciden</div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Mantener sesión iniciada</label>
                </div>
                
                <div class="button-container">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

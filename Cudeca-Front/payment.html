<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago - CUDECA</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/pago.js" defer></script>
</head>

<body class="page--pago">
  <div class="cudeca"></div>

  <header class="banner" role="banner">
    <div class="overlay" aria-hidden="true"></div>
  </header>

  <!-- IMPORTANTE: .page va aquí -->
  <main class="page">

    <section class="card" aria-labelledby="pagoTitle">
      <p id="pagoTitle" class="lead">Para acceder al pago, rellene la siguiente información:</p>

      <div class="layout">
        <form id="paymentForm" class="form" novalidate>
          <div class="field">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Introduce aquí..." required />
          </div>

          <div class="field">
            <label for="apellidos">Apellidos:</label>
            <input id="apellidos" name="apellidos" type="text" placeholder="Introduce aquí..." required />
          </div>

          <div class="field">
            <label>Fecha de nacimiento:</label>
            <div class="dob">
              <input id="dia" name="dia" inputmode="numeric" maxlength="2" placeholder="dd" required />
              <span class="sep">/</span>
              <input id="mes" name="mes" inputmode="numeric" maxlength="2" placeholder="mm" required />
              <span class="sep">/</span>
              <input id="anio" name="anio" inputmode="numeric" maxlength="4" placeholder="aaaa" required />
              <span class="hint">dd/mm/aaaa</span>
            </div>
          </div>

          <div class="field">
            <label for="direccion">Dirección:</label>
            <input id="direccion" name="direccion" type="text" placeholder="Introduce aquí..." required />
          </div>

          <div class="field">
            <label for="cp">Código postal:</label>
            <input id="cp" name="cp" inputmode="numeric" maxlength="5" placeholder="Introduce aquí..." required />
          </div>

          <div class="field">
            <label for="email">Correo electrónico:</label>
            <input id="email" name="email" type="email" placeholder="Introduce aquí..." required />
          </div>

          <div class="field">
            <label for="telefono">Número de teléfono:</label>
            <input id="telefono" name="telefono" inputmode="tel" placeholder="Introduce aquí..." required />
          </div>
        </form>

        <aside class="summary" aria-label="Resumen del pago">
          <div class="summary__row">
            <span class="summary__label">Precio del evento:</span>
            <span class="summary__value" id="precioEvento">20€</span>
          </div>

          <div class="summary__row">
            <label class="summary__label" for="tickets">Cantidad de tickets:</label>
            <input id="tickets" name="tickets" class="tickets" type="number" min="1" value="1" form="paymentForm" required />
          </div>

          <button class="btn btn--primary" type="submit" form="paymentForm">Finalizar pago</button>
        </aside>
      </div>
    </section>
  </main>
</body>
</html>
